name: bmi
description: A new Flutter project.
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.1.3 <4.0.0'

dependencies:
  cupertino_icons: ^1.0.2
  flutter:
    sdk: flutter
  flutter_xlider: ^3.5.0
  get: ^4.6.6

dev_dependencies:
  flutter_lints: ^2.0.0
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  assets:
    - assets/images/man.png
    - assets/images/woman.png
  
  fonts:
    - family: SatifyRegular
      fonts:
        - asset: fonts\Satisfy-Regular.ttf